<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Dexcom UI">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styling.css">
        <title>Dexcom</title>
    </head>
    <body>
        <div id="outer-grid">
            <div id="inner-grid">
              <div>
                <img src="https://img.icons8.com/ios/50/000000/hut.png" id="home"/>
                <h3>HOME</h3>
              </div>
              <div> 
                <img src="https://img.icons8.com/ios/50/000000/info.png" id="about"/><h3>ABOUT</h3>
              </div>
            </div>
              <div id="square">
                <div><img src="https://img.icons8.com/ios-filled/50/000000/diabetes-monitor.png" id="glucose"/><h4 id="gluc">GLUCOSE</h4></div>
              <div><img src="https://img.icons8.com/ios-filled/50/000000/heart-with-pulse.png" id="heart-rate"/><h4 id="heart">HEART-RATE</h4></div>
              <div><img src="https://img.icons8.com/ios-filled/50/000000/treadmill.png" id="activity"/><h4 id="activ">ACTIVITY</h4></div>
              <div><img src="https://img.icons8.com/ios-filled/50/000000/siren.png" id="alarm"/><h4 id="ala">ALARM</h4></div>
            </div>
              <div id="inner-grid">
              <div><img src="https://img.icons8.com/ios/50/000000/partly-cloudy-day.png"id="weather"/><h4 id="weath">WEATHER</h4></div>
              <div><img src="https://img.icons8.com/ios/50/000000/watches-front-view.png" id="time"/><h4 id="tim">TIME</h4></div>
              <div><img src="https://img.icons8.com/ios/50/000000/property-time.png" id="date"/><h4 id="da">DATE</h4></div>
            </div>
            <div id="inner-grid">
              <div><img src="https://img.icons8.com/fluent-systems-filled/24/000000/settings.png" id="settings"/><h4 id="sett">SETTINGS</h4>
              </div>
              <div>
                <img src="https://img.icons8.com/windows/24/000000/full-battery.png"id="battery"/>
                <h4 id="batt">BATTERY</h4>
              </div>
              <div><img src="https://img.icons8.com/metro/26/000000/available-updates.png" id="updates"/>
              <h4 id="ups">UPDATES</h4>
            </div>
          </div>
            <div id="inner-grid">
             <div>
              <img src="https://img.icons8.com/ios-filled/50/000000/find-and-replace.png" id="find-watch"/><h4 id="find">FIND MY WATCH</h4>
             </div>
             <div><img src="https://img.icons8.com/ios-filled/50/000000/bluetooth-connected.png" id="bluetooth"/><h4 id="bluet">BLUETOOTH</h4></div>
            </div>
            <div id="square">
              <div><img src="https://img.icons8.com/ios-filled/50/000000/edit-administrator.png" id="edit-account"/><h4 id="edit">ACCOUNT</h4></div>
              <div><img src="https://img.icons8.com/material-rounded/24/000000/database-backup.png"id="data-backup"/><h4 id="data">BACK-UP</h4></div>
              <div><img src="https://img.icons8.com/ios-glyphs/90/000000/time-machine--v1.png" id="history"/><h4 id="hist">HISTORY</h4></div>
              <div><img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" id="statistics"/><h4 id="statis">STATISTICS</h4></div>
            </div>
          </div>
          </div>
        
        <script src="" async defer></script>
    </body>
</html>
